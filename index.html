<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Resting Pine â€¢ Wood Slice Ornaments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #05070b;
      --card-bg: #1b1e24;
      --accent: #f5f1e6;
      --text-muted: #b0b5c0;
      --radius: 18px;
      --parallax-offset: 0px;
      --pine: #7ed9a6;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      color: #fff;
      min-height: 100vh;
      position: relative;

      /* base background */
      background:
        radial-gradient(circle at center, #151822 0, #05070b 65%, #020308 100%);
      background-attachment: fixed;
    }

    /* soft parallax overlay */
    body::before {
      content: "";
      position: fixed;
      inset: -12%;
      pointer-events: none;
      z-index: -1;
      background:
        radial-gradient(circle at 10% -10%, rgba(76, 94, 130, 0.6) 0, transparent 55%),
        radial-gradient(circle at 90% 120%, rgba(24, 61, 41, 0.85) 0, transparent 65%);
      transform: translateY(var(--parallax-offset));
      will-change: transform;
      transition: transform 60ms linear;
    }

    /* Header / banner */
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(12px);
      background: linear-gradient(
        to bottom,
        rgba(5, 7, 11, 0.96),
        rgba(5, 7, 11, 0.7),
        transparent
      );
      padding: 18px 18px 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.03);
    }

    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      text-align: center;
    }

    .hero-title-wrap {
      position: relative;
      padding: 8px 18px 10px;
    }

    /* floating glow behind title */
    .hero-title-wrap::before {
      content: "";
      position: absolute;
      inset: -35% -18%;
      background:
        radial-gradient(circle at 50% 0%, rgba(126, 217, 166, 0.24), transparent 65%),
        radial-gradient(circle at 0% 100%, rgba(96, 142, 214, 0.18), transparent 70%);
      filter: blur(10px);
      opacity: 0.85;
      z-index: -1;
      pointer-events: none;
    }

    .title-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .title-icon {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      background:
        radial-gradient(circle at 30% 20%, #f5fff8 0, #7ed9a6 40%, #204129 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      box-shadow:
        0 0 0 1px rgba(0, 0, 0, 0.55),
        0 8px 16px rgba(0, 0, 0, 0.7);
    }

    .title-icon span {
      transform: translateY(1px);
    }

    .title-block h1 {
      font-size: 2rem;
      letter-spacing: 0.08em;
      font-weight: 600;
      text-transform: uppercase;
    }

    /* thin pine-green underline */
    .title-block h1::after {
      content: "";
      display: block;
      margin: 6px auto 0;
      width: 130px;
      height: 2px;
      border-radius: 999px;
      background: linear-gradient(
        to right,
        rgba(126, 217, 166, 0.1),
        rgba(126, 217, 166, 0.95),
        rgba(126, 217, 166, 0.1)
      );
    }

    .title-block p {
      margin-top: 6px;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    /* Main container + centered grid */
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px 12px 40px;
      display: flex;
      justify-content: center;
    }

    .pin-grid {
      position: relative;      /* for absolute-positioned cards */
      max-width: 1100px;
      width: 100%;
    }

    /* Card base */
    .pin {
      position: absolute;
      border-radius: var(--radius);
      background: var(--card-bg);
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.55);
      transition:
        transform 130ms ease-out,
        box-shadow 130ms ease-out,
        box-shadow 180ms ease-out;

      /* fade-in + stagger base state */
      opacity: 0;
      transform: translateY(8px);
      animation: pinFadeIn 260ms ease-out forwards;
    }

    /* fade-in keyframes */
    @keyframes pinFadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .pin img {
      display: block;
      width: 100%;
      height: auto;
      object-fit: cover;
      vertical-align: middle;
    }

    /* hover glow */
    .pin:hover {
      transform: translateY(-3px) scale(1.01);
      box-shadow:
        0 0 0 1px rgba(132, 207, 172, 0.35),
        0 0 22px rgba(76, 163, 122, 0.55),
        0 18px 32px rgba(0, 0, 0, 0.7);
    }

    .pin-caption {
      padding: 8px 10px 9px;
      font-size: 0.8rem;
      color: var(--text-muted);
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .pin-caption small {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      background: rgba(255, 255, 255, 0.03);
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.04);
    }

    footer {
      text-align: center;
      padding: 24px 0 8px;
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .title-block h1 {
        font-size: 1.6rem;
      }
      .title-block h1::after {
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="hero-title-wrap">
        <div class="title-block">
          <div class="title-row">
            <div class="title-icon" aria-hidden="true">
              <span>ðŸŒ²</span>
            </div>
            <h1>The Resting Pine</h1>
          </div>
          <p>Handmade Rustic Mountain Inspired Decor</p>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section id="pinGrid" class="pin-grid"></section>
  </main>

  <footer>
    <p>Â© <span id="year"></span> The Resting Pine Â·
      <a href="https://www.etsy.com/shop/TheRestingPine" target="_blank" rel="noopener">
        Shop on Etsy
      </a>
    </p>
  </footer>

  <script src="js/app.js"></script>
  <script>
    // footer year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
